<!DOCTYPE html>
<html>
  <head>
    <title>RTA</title>
    <link rel="stylesheet" type="text/css" href="rtastylesheet.css">
	  <script type="text/javascript" src="rtascript.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfDQcEY6MUaEi6kJ-HbNvdiRY8cBzs2vM&libraries=places&callback=initMap"></script>

  	<div id="sidebar">
		<img src="images/logo.png" id= "logo"/>

  		<div id="panel-body">

        <div class="tabs">

          <ul id="tabs">
            <li class="active">
              <a href="#">Settings</a>
            </li>
            <li>
              <a href="#">Calendar</a>
            </li>
            <li>
              <a href="#">Destination</a>
            </li>
          </ul>
        </div>

        <div>
        <strong>Mode of Travel: </strong>
        <select id="mode" onchange="calcRoute();">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
        </div>

  			<div id="dest">
    			<div class="dest" draggable="true">
    				<img class="d" src="images/Dest.png" />
    				<input class="location" type="text" name="index[]"/>
    				<img class="delete" src="images/delete.png" onclick="deleteLocation(event)"/>
    				<img class="drag" src="images/drag.png" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)"/>
    			</div>

    			<div class="dest" draggable="true" >
    				<img class="d" src="images/Dest.png" />
    				<input class="location" type="text" name="index[]"/>
    				<img class="delete" src="images/delete.png" onclick="deleteLocation(event)"/>
    				<img class="drag" src="images/drag.png" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)"/>
    			</div>
          <div class="dest" draggable="true" >
            <img class="d" src="images/Dest.png" />
            <input class="location" type="text" name="index[]" onchange="search(event)"/>
            <img class="delete" src="images/delete.png" onclick="deleteLocation(event)"/>
            <img class="drag" src="images/drag.png" ondragstart="dragStarted(event)" ondragover="draggingOver(event)" ondrop="dropped(event)"/>
          </div>
        </div>

  			<button onclick="addDest()">+</button>

  		</div>
    </div>

    <div id="map"></div>

  </body>
</html>
